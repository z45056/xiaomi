<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车-小米商城</title>
    <link rel="stylesheet" href="./css/pc-reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/buycart.css">
    <script src="../js/utils.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>
<body>
    <div class="cart">
        <div class="cart-content">
            <div class="c-logo"><img src="../img/logo-footer.png" alt=""></div>
            <h2><a href="./buycart.html">我的购物车</a></h2>
            <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            <div class="user-content">
                <span>看还活着 💧</span>|
                <span>我的订单</span>
            </div>
        </div>
    </div>

    <div class="c-main">
        <div class="tip">小米发货商品（不含有品）满99元免运费,还需
            <span>89元</span>
            <a href="#">去凑单></a>
        </div>
        <div class="goods-list">
            <div class="cart-warp clearfix">
                <div class="list-head">
                    <div class="check">
                        <input type="checkbox" class="all-select" name="all" id="">全选
                    </div>
                    <div class="goods-img"></div>
                    <div class="sp">商品名称</div>
                    <div class="once-price">单价（元）</div>
                    <div class="mun">数量</div>
                    <div class="tatol">小计(元)</div>
                    <div class="action">操作</div>
                </div>
                <div class="list-body">
                   
                </div>
            </div>
            <div class="cart-bar">
                <div class="select">
                    <a href="#">继续购物</a>|
                    <span>共<i class="select-num">1</i>件商品，已选择<i class="select-num">1</i>件</span>
                    
                </div>
                <div class="paybox">
                    <span>合计：<em>9.9</em>元</span><a href="#" class="pay">去结算</a>
                </div>
            </div>
        </div>
       


    </div>
    <script src="../js/buycart.js"></script>
</body>
</html>
